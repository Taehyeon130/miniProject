<!doctype html>
<html lang="ko"
		  xmlns="http://www.w3.org/1999/xhtml"
		  xmlns:th="http://www.thymeleaf.org"
		  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		  layout:decorate="~{layout/d_layout}">

<th:block layout:fragment="content">
<body>
		<table>
		<tr>
   			<td>
    		<table width="100%" cellpadding="0" cellspacing="0" border="0">
     			<tr style="text-align:center;">
      				<td>글쓰기</td>
     			</tr>
     			  <tr height="5" bgcolor="#dddddd"><td colspan="4"></td></tr>
    		</table>
<form name="blogForm" action="insert/Blog">
	   <table>

	<!-- 제목 -->
     <tr>
      <td>&nbsp;</td>
      <td align="center">제목</td>
      <td><input name="title" size="80" maxlength="100"></td>
      <td>&nbsp;</td>
     </tr>
     <tr height="1" bgcolor="#dddddd"><td colspan="4"></td></tr>

	<!-- 작성자 -->
    <tr>
      <td>&nbsp;</td>
      <td align="center">작성자</td>
      <td><input name="name" size="80" maxlength="100"></td>
      <td>&nbsp;</td>
     </tr>
      <tr height="1" bgcolor="#dddddd"><td colspan="4"></td></tr>

	<!-- 비공개여부 -->
	<tr>
		<td>&nbsp;</td>
		<td align="center">비공개 여부</td>
			<td>
				<input type="radio" name="Y" value="0">나만보기
				<input type="radio" name="Y" value="1">친구만 보기
				<input type="radio" name="Y" value="2">전체공개
			</td>
		<td>&nbsp;</td>
	</tr>
	<tr height="1" bgcolor="#dddddd"><td colspan="5"></td></tr>

	<!-- 검색노출 -->
	<tr>
		<td>&nbsp;</td>
		<td align="center">검색노출</td>
		<td>
			<input type="checkbox">Naver
			<input type="checkbox">Chrome
			<input type="checkbox">Daum
		</td>
		<td>&nbsp;</td>
	</tr>
	<tr height="1" bgcolor="#dddddd"><td colspan="4"></td></tr>


	<!-- 카테고리 -->
	<tr>
		<td>&nbsp;</td>
		<td align="center">카테고리</td>
		<td>
			<select>
				<option>==카테고리 선택==</option>
				<option>여행</option>
				<option>다이어리</option>
				<option>리뷰</option>
				<option>공부</option>
			</select>
		</td>
		<td>&nbsp;</td>
	</tr>
	<tr height="1" bgcolor="#dddddd"><td colspan="4"></td></tr>

	<!-- 내용 -->
     <tr>
      <td>&nbsp;</td>
      <td align="center">내용</td>
      <td><textarea name="b_content" cols="80" rows="13"></textarea></td>
      <td>&nbsp;</td>
     </tr>
     <tr height="4" bgcolor="#dddddd"><td colspan="4"></td></tr>
     <tr align="center">
      	<td>&nbsp;</td>
      	<td colspan="2">
      		<button type="button" th:onclick="registBlog()">등록</button>
      		<button type="submit" >취소</button>
      	<td>&nbsp;</td>
     </tr>
    </table>
   </td>
  </tr>
 </table>
</form>

</th:block>
</body>

</html>
<script src="http://code.jquery.com/jquery-1.10.2.js">

		//alert(blogForm.title);
		alert("wow");
	}
</script>
